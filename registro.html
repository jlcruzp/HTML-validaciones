<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/registro.css">
    <link rel="stylesheet" href="./assets/css/componentes/card.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/button.css">
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="cadastro-cabecalho">
            <img src="./assets/img/doguito.svg" alt="Logo Doguito" class="registry-header__logo">
            <h1 class="registry-header__title">PetShop</h1>
        </div>
        <section class="cartao">
            <h2 class="card__title">Completa tu registro</h2>
            <form action="./registro_concluido.html" class="formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Información básica</legend>
                    <div class="input-container">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nombre">
                        <label class="input-label" for="name">Nombre*</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                        <label class="input-label" for="email">Email*</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 carácteres, máximo 12. Debe contener al menos 1 letra minúscula, 1 letra mayúcula y 1 número, no debe contener carácteres especiales." data-tipo="password">
                        <label class="input-label" for="password">Contraseña*</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Información personal</legend>
                    <div class="input-container">
                        <input name="birth" id="birth" class="input" type="date" placeholder="Fecha de nacimento" required data-tipo ="nacimiento">
                        <label class="input-label" for="birth">Fecha de nacimiento</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="phoneNumber" id="phoneNumber" class="input" type="text" placeholder="Número telefónico" required pattern="\d{10}" data-tipo="numero">
                        <label class="input-label" for="phoneNumber">Número telefónico</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Dirección</legend>
                    <div class="input-container">
                        <input name="cep" id="cep" class="input" type="text" placeholder="CEP" required pattern="[\s\S]{10,40}" data-tipo="direccion">
                        <label class="input-label" for="cep">Dirección completa</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="city" id="city" class="input" type="text" placeholder="Ciudad" required pattern="[\s\S]{10,40}" data-tipo="ciudad">
                        <label class="input-label" for="city">Ciudad</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="input-container">
                        <input name="state" id="state" class="input" type="text" placeholder="Estado" required pattern="[\s\S]{10,40}" data-tipo="estado">
                        <label class="input-label" for="state">Estado</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                </fieldset>
                <button class="button">Registrar</a>
            </form>
        </section>
    </main>

    <script src="./js/app.js" type="module"></script>
</body>
</html>

<!--Expresiones regulares REGEX para contraseñas, para uso en la propiedad pattern en la etiqueta input type=password, las expresiones regulares son formas en la que nosotros le damos las condicones de una contraseña a html para que pueda pedir minimo una mayuscula, minimo un número, etc. minimo 8 carácteres, etc. la expresion que usamos en este codigo es : ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$ donde primero se inicia poniendo lo que funcionará como parentesis de nuestra expresion que es  la casita y el simbolo de dolar ^ $ y dentro de estos simbolos va nuestra expersion.
^(?= lo que decimos con ?= es que vamos a aceptar carácteres-
^(?=. el punto significa que no aceptaremos saltos de linea ni enters
^(?=.*[a-z]) el asterisco nos dice que debe mencionarse almenos una vez lo que se encuentra entre corchetes, es decir al menos una letra de la a a la z minuscula.
^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]) los primeros tres conjuntos de reglas son practicamente lo mismo solo que el segundo es sobre letras mayúsculas y el tercer conjunto de reglas es sobre números del 0 al 9. con esto le decimos que nuestra contraseña debe tener al menos 1 letra minuscula, 1 mayuscula y 1 número.

?! en el siguiente bloque de reglas indica que no se aceptará lo siguiente.

(?!.*[ !@#$%^&*_=+-]) no se aceptará saltos de linea, enters ni nada que esté en los corchetes como espacios, signo de admiracion, arroba, hashtag, dolar, porcentaje, anpersand, asterisco, guion bajo y guion medio y suma.

al final .{6,12} le decimos que queremos que estas validaciones se repitan entre 6 y 12 eces que es lo mismo que indicarle que la contraseña debe tener minimo 6 caracteres y máximo 12.




-->
